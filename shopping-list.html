<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>购物清单</title>
        <style type="text/css">
            html{
                width:740px;
                height:1030px;
                margin: auto;
            }
            body{
                background-image: url("background2.jpg");
                background-repeat: no-repeat;
                display: flex;
                margin:auto;
            }
            .mask{
                width:740px;  
                height:1510px;  
                background:#000; 
                background-size:840px 1510px; 
                background-repeat: no-repeat;
                display: flex;
                margin:0;
                text-align: center;
                position:fixed;  
                opacity:0.4;
            }
            .shopping-list{
                margin:0;
                position:relative;
                top: 0;
                left:-1.5%;
            }
            .shopping-list img{
                width: 102%;
                height: auto;
            }
            .return{
                width:30%;
                position:relative;
                top:-280px;
                left:55%;
            }
            #text{
                position:absolute;
                top:9%;
                left:33%;
            }
        </style>
    </head>
    <body >A
        <div class="mask"></div>
        <div class="shopping-list">
            <div id="text"><h1>师父的购物清单</h1></div>
            <img src="shopping-list11.png"/>
            <div class="return">
                <a href="https://lwenxue.github.io/dianchaxm/new_file.html" target="_self"><img src="return.png"/></a>
            </div></div>
        
    </body>
</html>
