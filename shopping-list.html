<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
			body>* {				
				width: 640px;				
			}
		</style>
        <style type="text/css">
            html{
                min-width:640px;
                min-height:1030px;
                margin:auto;
            }
            body{
                background-image: url("background2.jpg");
                background-repeat: no-repeat;
                display: flex;
                margin:auto;
            }
            .mask{
                width:740px;  
                height:1510px;  
                background:#000; 
                background-size:740px 1510px; 
                background-repeat: no-repeat;
                display: flex;
                margin:0;
                text-align: center;
                position:fixed;  
                opacity:0.4;
            }
            .shopping-list{
                margin: 0 auto;
                position:relative;
                top: -100px;
                left: 0;
            }
            .shopping-list img{
                width: 116%;
                height: auto;
            }
            #return{
                width:30%;
                position:relative;
                top:-200px;
                left:77%;
            }
            #text{
                position:absolute;
                top:10%;
                left:37%;
            }
        </style>
    </head>
    <body >
        <div class="mask"></div>
        <div class="shopping-list">
            <div id="text"><h1>师父的购物清单</h1></div>
            <img src="shopping-list11.png"/>
            <img src="return.png" id="return"/></div>
        
    </body>
</html>
